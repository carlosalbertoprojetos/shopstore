{% extends 'dashboard.html' %}
{% load static %}

{% block title %}Product Categories{% endblock %}

{% block dashboard %}
<main id="main" class="main">
  <div class="row align-items-center pb-2">
    <div class="col-6">
      <h5 class="">Product Categories</h5>
    </div>
    <div class="col-6">
      <a class="d-flex float-end" href="{% url 'product:prodcat_create' %}">
        <img src="{% static 'img/plus.png' %}" alt="" width="40" height="40">
      </a>
    </div>
  </div>

  <table class="table table-sm" id="id_table">
    <caption>Product Categories</caption>
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Details</th>
        <th align='center' scope="col">Edit/Del</th>
      </tr>
    </thead>
    <tbody>
      {% for object in object_list %}
      <tr>
        <td>{{ object.name }}</td>
        <td>{{ object.details }}</td>
        <td>
          <a class="px-2" href="{{ object.prodcat_gau_edit }}">
            <i class="fa fa-edit"></i>
          </a>
          <a class="px-2" href="{{ object.prodcat_gau_delete }}" style="padding-left: 7px">
            <i class="fa fa-close no"></i>
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</main>

{% endblock dashboard %}
