{% extends 'dashboard.html' %}
{% load static %}

{% block title %}Register{% endblock %}

{% block dashboard %}
<main id="main" class="main">
  <h1>Delete</h1>
  <div class="cols-6">
    <form action="." method="POST">
      <div class="col-sm-6">
        {% csrf_token %}
        <p>Delete {{ object }}?</p>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Confirm</button>
          <a class="btn btn-danger" href="{% url 'register:register_list' %}">Cancel</a>
        </div>
      </div>
    </form>
  </div>
</main>
{% endblock %}
