{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Enviar senha" %}{% endblock %}

{% block content %}
    <h1>{% trans "Enviar senha" %}</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary" type="submit" name="action" value="{% trans 'Enviar' %}"/>
    </form>
{% endblock %}
