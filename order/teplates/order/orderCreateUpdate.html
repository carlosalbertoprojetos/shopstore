<!-- person_form.html -->
{% extends "base.html" %}

{% block content %}
<h1>Order</h1>
<div class="cols-6">
  <form class="form-horizontal" action="." method="POST" enctype="multipart/form-data">
    <div class="col-sm-6">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Save</button>
        <a class="btn btn-danger" href="{% url 'order:order_list' %}">Cancel</a>
      </div>
    </div>
  </form>
</div>
{% endblock content %}
