{% extends 'dashboard.html' %}
{% load static %}

{% block title %}Destination{% endblock %}

{% block dashboard %}
<main id="main" class="main">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Destination</h5>
        <form class="form-horizontal" action="" method="POST" enctype="">
          {% csrf_token %}
          <div class="row align-items-center">
            <div class="col-6 col-lg-6">
              <label for="id_name" class="col-form-label">Name</label>
              {{ form.name }}
            </div>
            <div class="col-4 col-lg-4">
              <label for="id_category" class="col-form-label">Category</label>
              <select class="form-select" aria-label="Default select example" name="category" id="id_category">
                {% for item in form.category %}
                <option>{{ item }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-2 col-lg-2 pt-4">
              <a href="{% url 'financial:destcat_create' %}"><i class="fa fa-plus" aria-hidden="true"></i></a>
            </div>
          </div>
          <div class="col-12">
            <label for="id_details" class="col-form-label">Details</label>
            {{ form.details }}
          </div>
          <div class="row my-3">
            <div class="col-sm-12">
              <button type="submit" class="btn btn-primary btn-sm" value="Update">Submit</button>
              <a class="btn btn-danger btn-sm" href="{% url 'financial:destination_list' %}">Cancel</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
